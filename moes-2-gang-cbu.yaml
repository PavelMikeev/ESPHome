substitutions:
  name: "moes-2gang-switch"
  friendly_name: "Moes 2-Gang switch"
  device_description: "Moes 2-Gang WiFi switch"
  project_name: "Moes.2-Gang-switch"
  project_version: "v1.0.0"
  dns_domain: ".local"
  wifi_fast_connect: false
  log_level: "INFO"
  ipv6_enable: false
  icon_ceiling: "mdi:ceiling-light"
  icon_strip: "mdi:led-strip-variant"

esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  comment: "${device_description}"
  name_add_mac_suffix: true
  min_version: 2024.6.0
  project:
    name: "${project_name}"
    version: "${project_version}"

bk72xx:
  board: cbu

preferences:
  flash_write_interval: 10min

logger:
  level: ${log_level}
  baud_rate: 0

api:
  reboot_timeout: 15min

ota:
  - platform: esphome

web_server:
  port: 80

network:
  enable_ipv6: ${ipv6_enable}

wifi:
  ap: {}

  ssid: !secret wifi_ssid
  password: !secret wifi_password
  fast_connect: ${wifi_fast_connect}
  domain: "${dns_domain}"

  power_save_mode: NONE
  reboot_timeout: 15min

  on_disconnect:
    - switch.turn_on: wifi_blink
  on_connect:
    - switch.turn_off: wifi_blink

mdns:
  disabled: false

captive_portal:

switch:
  # Relay 1: Ceiling
  - platform: gpio
    id: relay1
    name: "Ceiling"
    icon: "${icon_ceiling}"
    pin: P24
    restore_mode: ALWAYS_OFF

  # Relay 2: LED Strip
  - platform: gpio
    id: relay2
    name: "LED Strip"
    icon: "${icon_strip}"
    pin: P26
    restore_mode: ALWAYS_OFF

  # White LEDs for Wi‑Fi problem indication (active LOW)
  - platform: gpio
    id: white_led_ceiling
    pin: P14
    inverted: true
    internal: true

  - platform: gpio
    id: white_led_strip
    pin: P20
    inverted: true
    internal: true

  # MJ‑S01‑style Wi‑Fi blink (blink both white LEDs when Wi‑Fi is disconnected)
  - platform: template
    id: wifi_blink
    internal: true
    lambda: |-
      return false;
    turn_on_action:
      - while:
          condition:
            not:
              wifi.connected:
          then:
            - switch.turn_on: white_led_ceiling
            - switch.turn_on: white_led_strip
            - delay: 500ms
            - switch.turn_off: white_led_ceiling
            - switch.turn_off: white_led_strip
            - delay: 500ms
    turn_off_action:
      - switch.turn_off: white_led_ceiling
      - switch.turn_off: white_led_strip

binary_sensor:
  # Button 1 (Ceiling): INPUT_PULLUP, active LOW
  - platform: gpio
    id: button1
    pin:
      number: P23
      mode:
        input: true
        pullup: true
      inverted: true
    internal: true
    filters:
      - delayed_on: 12ms
      - delayed_off: 12ms
    on_press:
      - switch.toggle: relay1

  # Button 2 (Strip): INPUT, active HIGH
  - platform: gpio
    id: button2
    pin:
      number: P28
      mode:
        input: true
      inverted: false
    internal: true
    filters:
      - delayed_on: 12ms
      - delayed_off: 12ms
    on_press:
      - switch.toggle: relay2

button:
  - platform: restart
    id: restart_button
    name: "Restart Device"
    entity_category: diagnostic

sensor:
  - platform: uptime
    id: uptime_seconds

  - platform: wifi_signal
    name: "WiFi Signal dB"
    update_interval: 60s
    entity_category: diagnostic

text_sensor:
  - platform: template
    name: "Uptime"
    icon: mdi:clock-start
    entity_category: diagnostic
    lambda: |-
      uint32_t s = (uint32_t) id(uptime_seconds).state;
      if (s == 0 || s > 315576000U) {
        return {"Starting up"};
      }
      uint32_t d = s / 86400U; s %= 86400U;
      uint8_t  h = s / 3600U; s %= 3600U;
      uint8_t  m = s / 60U;   s %= 60U;
      char buf[40];
      if (d)       snprintf(buf, sizeof(buf), "%ud %uh %um %us", (unsigned)d, h, m, (unsigned)s);
      else if (h)  snprintf(buf, sizeof(buf), "%uh %um %us", h, m, (unsigned)s);
      else if (m)  snprintf(buf, sizeof(buf), "%um %us", m, (unsigned)s);
      else         snprintf(buf, sizeof(buf), "%us", (unsigned)s);
      return std::string(buf);

  - platform: wifi_info
    ip_address:
      name: "IP Address"
      entity_category: diagnostic
    mac_address:
      name: "MAC Address"
      entity_category: diagnostic
    ssid:
      name: "Connected SSID"
      entity_category: diagnostic
